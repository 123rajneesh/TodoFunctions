<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="todoform">
        Title: <input id="Title" name="Title" type="text" /><br />
        Description: <input id="Description" name="Description" type="text" /><br />
        Due: <input id="Due" name="Due" type="date" /><br />
        Is Complete: <input id="IsComplete" name="IsComplete" type="checkbox" /><br />
        <button type="submit">Add</button>
    </form>
    <div id="result">fasdfa</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $("#todoform").submit(function (event) {
        event.preventDefault();
        var customJson = "{\"Title\":\"" + $("#Title").val() + "\",\"Description\":\"" + $("#Description").val() + "\",\"Due\":\"" + $("#Due").val() + "\",\"IsComplete\":\"";
        if ($("#IsComplete").checked) {
            customJson += "true\"}";
        }
        else {
            customJson += "false\"}";
        }
        var json = JSON.stringify($(this).serializeArray())
        console.log(customJson);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:7071/api/AddToDoItem", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(customJson);
        window.location.href = "http://localhost:7071/api/HomePage";
    });
</script>
