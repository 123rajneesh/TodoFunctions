<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Add New Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: gainsboro"> 
    <div class="container">
        <div class="page-header"><h2>Add New To Do Item</h2></div>
        <form id="todoform">
            <input id="Title" name="Title" type="text" class="form-control" placeholder="Title" /><br />
            <input id="Description" name="Description" type="text" class="form-control" placeholder="Description" /><br />
            Due: <input id="Due" name="Due" type="date" class="form-control" /><br />          
            <button type="submit" class="btn btn-default">Add</button>
            <input type="button" onclick="location.href = '/Page/Index';" value="Go Back" class="btn btn-default" />
        </form>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $("#todoform").submit(function (event) {
        event.preventDefault();
        var form = {
            Title: $("#Title").val(),
            Description: $("#Description").val(),
            Due: $("#Due").val(),
            IsComplete: false,
            RowKey: $("#RowKey").val()
        };
        var json = JSON.stringify(form);
        var xhr = new XMLHttpRequest();

        xhr.open("POST", "/Api/AddToDoItem", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.status == 201) {
                window.location.href = "/Page/Index";
            }
        };
        xhr.send(json);
    });       
</script>
