<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: gainsboro">
    <div class="container">
        <div class="page-header"><h2>Add New To Do Item</h2></div>
        <form id="todoform">
            <input id="Title" name="Title" type="text" class="form-control" value="" /><br />
            <input id="Description" name="Description" type="text" class="form-control" value="" /><br />
            Due: <input id="Due" name="Due" type="date" class="form-control" value="" /><br />
            <input type="hidden" id="RowKey" value="" />
            <button type="submit" class="btn btn-default">Update</button>
            <input type="button" onclick="location.href = 'index.html';" value="Go Back" class="btn btn-default" />
        </form>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
window.onload = function () {
    var url = window.location.href;
    var editId = url.split("/Update/")[1];
    var xhr = new XMLHttpRequest();

    xhr.open("GET", "/Api/ToDoItem/" + editId, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.status == 200) {
            var json = xhr.responseText;

            var data = JSON.parse(json);
            $("#Title").val(data.Title);

            $("#Description").val(data.Description);
            $("#RowKey").val(data.RowKey);
            var correctDate = data.Due.split("T");

            $("#Due").val(correctDate[0]);
        }
    };
    xhr.send();
};

$("#todoform").submit(function (event) {
    event.preventDefault();
    var form = {
        Title: $("#Title").val(),
        Description: $("#Description").val(),
        Due: $("#Due").val(),
        IsComplete: false,
        RowKey: $("#RowKey").val()
    };
    var json = JSON.stringify(form);
    xhr = new XMLHttpRequest();

    xhr.open("PATCH", "/Api/ToDoItem", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.status == 201) {
            window.location.href = "index.html";
        }
    };
    xhr.send(json);
});
</script>
